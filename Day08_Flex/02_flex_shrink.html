<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                display: flex;
            }
            .container div{
                background-color: palegoldenrod;
                width: 100px;
                margin: 10px;
                line-height: 50px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <!-- 다른 요소들에 비해 0만큼 줄어들겠다 - 안줄어들겠다 -->
            <div style="flex-shrink:0;">4</div>
            <div>5</div>
            <div>6</div>
            <!-- 다른 요소들과 비해 1:1 비율로 줄어들겠다 -->
            <div style="flex-shrink: 1;">7</div>
            <div>8</div>
            <!-- 다른 요소보다 2배 비율로 줄어들겠다 -->
            <div style="flex-shrink: 2;">9</div>
            <div>10</div>
        </div>
    </body>
</html>
