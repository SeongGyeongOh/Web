<!DOCTYPE html>
<html>
    <head>
        <title>캔버스</title>
        <meta charset="utf-8">

        <script>
            function loaded(){
                var canvas=document.getElementById('canvas1');
                
                // 캔버스에 그림을 그릴 화가객체 얻어오기
                var context=canvas.getContext('2d'); //getContext가 화가객체를 얻어오는 코드

                // 글씨 스타일 지정
                context.font="20px cursive";

                // 글 색상 지정
                context.fillStyle="red";
                // 1. 캔버스에 글씨 그리기
                context.fillText("Hello?", 10, 40); //원하는 글씨 , x축 좌표, y축 좌표 (글씨의 좌하단이 바로 좌표의 위치! - 0,0이면 화면 바깥이라 안보임 참고 : 글씨 기본 사이즈는 10)
                context.fillText("Hello?", 0, 0); //(글씨의 좌하단이 바로 좌표의 위치! - 0,0이면 화면 바깥이라 안보임 
                context.fillText("Hello?", 0, 10); //참고 : 글씨 기본 사이즈는 10
                context.fillText("Hello?", 0, 400); //참고 : 글씨 기본 사이즈는 10

                // 글씨 윤관석으로 그리기
                context.strokeStyle="blue";
                context.strokeText("Hello", 100, 40);

                // 사각형 그리기
                context.fillStyle="black";
                context.fillRect(10, 50, 100, 40); //좌상단 x y, 너비, 높이 
                context.strokeRect(20, 100, 20, 30);
                
                // 직선그리기
                context.beginPath(); //선 작업의 선 경로 작업 시작
                context.moveTo(50, 200); //moveTo(시작 좌표)
                context.lineTo(100, 300); //lindTo(선이 그어지는 좌표)
                context.lineTo(90, 100); 
                context.stroke(); //위의 설정된 경로로 선을 그림

                // 곡선, 원, 도형, 패턴, 변형...아주 많은 기능이 있다..(하지만 잘 쓰지는 않음^^;;;)

                // 이미지 그리기
                var a=new Image(); //이미지 객체
                a.src="./a_pig.png"; 
                // 이미지는 용량이 커서 바로 사용이 안될 가능성이 높다 - 이미지 로드가 끝났을 때 그리도록 해야 함
                a.onload=function(){
                    context.drawImage(a, 50, 100); //그림의 좌상단 좌표
                    // 사이즈 조절
                    context.drawImage(a, 50, 100, 100, 100); //뒤의 두 숫자가 이미지 크기(너비, 높이)
                }
            }
        </script>
    </head>

    <body onload="loaded()">
        <canvas id="canvas1" width="300px" height="400px" style="border: 2px solid grey;"></canvas>
        
    </body>
</html>
