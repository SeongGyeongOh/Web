<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="module">
        // 모듈: js 문서 안에서 다른 js문서의 함수나 변수들을 사용하는 기술
        // 협업할 때 각자 js문서를 만들고 문서 안에 있는 코드들을 재사용하여 프로젝트의 제작속도를 향상

        //html을 통해서면 모르지만, js끼리는 서루 묶이지 않음!
        // 하지만, React Native에서는 .js만으로 앱을 만듬
        
        //원래는 node.js가 있어야 테스트가 되지만, 어떻게어떻게 여기서 해보자
        //script 요소에 module이라는 타입을 지정해주면 테스트 가능!
        
        // 따로 생성한 module.js의 문서에서 선언한 함수를 가지고 와보자
        import show from './module.js';
        show();

        // 한 개 이상의 모듈을 적용하고 싶을 때
        // 디폴트로 export한게 아닌 것들은 반드시 구조분해할당같은 문법이 필요하다
        import {aaa, num} from './module.js';
        import {age as ages} from './module.js'; //모듈을 가지고 오면서 이름을 바꿔버리기
        aaa();
        alert(num);
        alert(ages);

        
        //한 큐에 적는 방법
        // import show, {aaa, num, age} from './module.js';



    </script>
</head>
<body>
    
</body>
</html>
