<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>버거킹 메뉴</title>

        <style>
            #img{
                max-width: 1140px;
            }
        </style>
</head>


<body onload="loadDB()">

    <div id="menu">
        <img id="img" src="./img/logo.png" alt="" onload="test()">
    </div>

</body>

<script>
    function test(){
        alert('test ajax');
    }
    function loadDB(){
        alert('test ajax');
        var url='./getPremium.php?menu=프리미엄';
        var req=new XMLHttpRequest();

        req.onreadystatechange=function(){
            if(req.readyState==4&&req.status==200){
                alert(req.responseText);
                document.getElementById('menu').innerHTML=req.responseText;                            
            }
        }
        req.open('GET', url, true);
        req.send();
    }
</script>

</html>
