<!DOCTYPE html>
<html>
    <head>
        <title>JS 배열</title>
        <meta charset="utf-8">

        <script>
            // 배열의 2가지 생성방법
            // 1. 리터럴 배열(literal array)
            var arr=[10,20,30];
            document.write(arr); //자동으로 배열 안의 값을 확인해줌(정확히 말하면 arr toString을 한 것, 즉 문자열)
            document.write('<br>');
            document.write(arr[0]+'<br>');
            document.write(arr[1]+'<br>');
            document.write(arr[2]+'<br>');

            document.write('<br>');
            
            //동적자료형 언어이기 때문에 배열의 각 요소 자료형이 달라도 된다
            var arr1=[10, "길동아", true];
            document.write(arr1[0]+'<br>');
            document.write(arr1[1]+'<br>');
            document.write(arr1[2]+'<br>');

            document.write('<br>');

            //특이점 : 배열의 방번호가 틀려도 에러가 나지 않는다???
            document.write(arr1[5]); //에러는 나지 않고 undefined가 나옴

            document.write('<br>');

            //배열의 길이를 바꿀 수 있음
            document.write(arr1.length);
            document.write('<br>');
            arr1[5]="배열의 방을 늘린드아아"; //배열의 5번 방이 생기면서 값이 대입됨 
            document.write(arr1.length);
            document.write('<br>');
            document.write(arr1[3]); //중간에 빈 방은 자동으로 생성됨(undefined)

            document.write('<hr>');


            // 2. Array 객체로 배열 생성
            var arr2=new Array(10, 20, true);
            for(var i=0;i<arr2.length;i++){
                document.write(arr2[i]+'<br>');
            }

            document.write('<hr>');
            
            // 반복문에서 달라진 점 : for each문
            for( var index in arr2){ //index 변수는 요소값이 아닌 방번호이다!!!!!!
                document.write(arr[index]+'<br>');
            }

            document.write('<hr>');

            // 배열객체를 먼저 만들고 나중에 요소를 추가해도 된다
            var arr3=new Array(); //0개짜리 배열을 생성
            arr3[0]="야";
            arr3[1]="호";
            arr3[2]="오";

            for(var index in arr3){
                document.write(arr3[index]+'<br>');
            }

            document.write('<hr>');

            // 연관배열...'키'로 index를 대신함
            var arr4=new Array();
            arr4['aa']=10;
            arr4['bb']=20;
            arr4['cc']=30;
            document.write(arr4['aa']+'<br>');
            document.write(arr4['bb']+'<br>');
            document.write(arr4['cc']+'<br>');

            document.write('<hr>');

            // 연관배열 literal로 만들기
            var arr5=[];
            arr5['aa']=10;
            arr5['bb']=20;
            arr5['cc']=30;
            document.write(arr5['aa']+'<br>');
            document.write(arr5['bb']+'<br>');
            document.write(arr5['cc']+'<br>');

            document.write('<br>');

            // 연관배열을 만들면서 값을 대입하고자 한다면?
            // 마치 객체를 만들듯이...(객체 : var aa={name: "hello", age:20})
            var arr6={'aa':10, 'bb':"졸림"};
            document.write(arr6['aa']+'<br>');
            document.write(arr6['bb']+'<br>');

            var p={name:"hong", age:10}
            document.write('<br>');

            document.write('<hr>');

            // 사실, 연관배열과 객체는 거의 같은 메모리 구조를 가지고 있다
            // -> 연관배열의 각 요소값 제어를 마치 객체의 멤버변수 다루듯 할 수 있다
            document.write(arr6.aa+'<br>');
                        
            document.write('<hr>');
            
            // 연관배열의 사용 이유 - 연관배열의 특별한 기법
            // <form>  요소 안에 있는 input요소들을 제어할 때 매우 유용함
            
            

        </script>
    </head>

    <body>
        <!-- form 요소와 input 요소들을 연관배열로 접근하는 방식 -->
        <form action="" name="aa">
            <input type="text" name="in1"><br>
            <input type="text" name="in2"><br>
            <input type="text" name="in3"><br>
        </form>
        
        <script>
            // 웹 문서 안에서 form요소들은 document라는 객체의 멤버변수로 관리된다
            document.forms[0][0].value=10; //첫 번째 form 요소 중 첫 번째 input에 값 10을 넣어라
            document.forms[0][1].value=55; 
            document.forms[0][2].value=100;             
            // 이게 연관배열로도 되는것임
            document.forms['aa']['in1'].value=20; //첫 번째 form 요소 중 첫 번째 input에 값 10을 넣어라
            document.forms['aa']['in2'].value="오"; 
            document.forms['aa']['in3'].value="신긔";             

            // 연관배열을 객체 멤버변수처럼 줄여써보자
            document.aa.in1.value=true;
            document.aa.in2.value=false;
            document.aa.in3.value=3.14;

            // 연관배열의 키는 문자열이니까 문자합성이 가능합
            for(var i=1; i<document.aa.length+1; i++){
                document['aa']['in'+i].value=10;
            }

        </script>

    </body>
</html>
