<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
        <meta charset="utf-8">

        <!-- style 요소를 적용할 수 있는 3가지 공간-->
        <!-- 1. 내부 스타일시트 -->
        <!-- 2. 외부 스타일시트 -->
        <!-- 3. 인라인 스타일시트 -->
        <!-- ***내부와 외부 스타일시트는 적용 순서에 따라 마지막에 작성한 스타일이 반영됨 -->
        <!-- ***하지만, 작성 순서와 상관없이 인라인 스타일이 최우선시된다! -->

        <!-- 1. 내부 스타일시트 -->
        <style>
            /* 이곳이 내부 스타일시트임 */
            p{color:red}
        </style>
        <!-- 2. 외부 스타일시트 : 별도의 .css 문서를 만들고 적용 -->
        <link rel="stylesheet" href="02_test.css">
    </head>
    
    <body>
        <!-- 3. 인라인 스타일시트 : 요소의 속성으로 style 지정하여 css 사용 -->
        <p style="color:orange">Hello world</p>    <!--인라인 스타일이 가장 우선순위가 되고, 나머지는 순서대로...-->
        
        <!-- 스타일시트는 바디 안에 와있을수도 있음!(비권장사항임) -->
        <style>
            p{color:black}
        </style>
        

    </body>
</html>
