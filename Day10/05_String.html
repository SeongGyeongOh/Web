<!DOCTYPE html>
<html>
    <head>
        <title>JS String</title>
        <meta charset="utf-8">

        <script>
            // 3. String
            // 주의! string과 String은 다르다
            var a="Hello?";
            var b=new String("Hello?");

            document.write(typeof(a)+'<br>'); //string
            document.write(typeof(b)+'<br>'); //object
            
            document.write(a==b); 
            document.write('<br>'); 
            document.write(a===b); 
            document.write('<br>'); 

            // String 메소드들
            var s="Hello world"; //자동으로 String으로 wrapping이 된다

            document.write(s.length+"<br>"); //length는 멤버변수임

            //주의! 이것도 원본이 바뀌는게 아님 - 리턴값이 바뀌는 것!!
            document.write(s.toUpperCase()+'<br>');
            document.write(s.toLowerCase()+'<br>');
            document.write(s.concat("<br>nice to mee you")+'<br>'); //결합
            document.write(s.indexOf("w")+'<br>'); //6
            document.write(s.indexOf("wor")+'<br>'); //찾은 위치의 첫번째 것
            document.write(s.trim()+'<br>'); 

            // 문자열 중에 원하는 문자 탐색...match()
            var str="Hello World! Nice to meet you. 안녕하세요. 반갑습니다. Nice work! nice study";
            var search=str.match(/Hello/); //찾아진 결과의 문자열을 리턴(특정 문자를  빼오는 느낌)
            document.write(search+'<br>');
            //대소문자 구분한다       
            var search=str.match(/hello/); 
            document.write(search+'<br>'); //찾지 못하면 리턴값 null
            // 대소문자 구분없이 하고싶다면? - 옵션값 i(insensitive)를 지정
            var search=str.match(/hello/i); 
            document.write(search+'<br>'); //찾지 못하면 리턴값 null
            // 여러글자 찾기 - g(global) 옵션값 지정
            var search=str.match(/Nice/); 
            document.write(search+'<br>');//하나만 리턴됨 
            var search=str.match(/Nice/g); 
            document.write(search+'<br>');//여러개가 배열로 리턴됨 
            // 리턴된 search가 배열인 것 확인해보자
            document.write(search.length+'<br>');//배열의 개수 
            document.write(search[0]+'<br>');
            document.write(search[1]+'<br>');
            // 대소문자 구분 없이 여러개를 찾고싶다면 - 옵션값 두 개 같이 적기
            var search=str.match(/Nice/ig); 
            document.write(search+'<br>');
            // 한글도 됨
            var search=str.match(/안녕/); //한글은 i라는 말이 필요가 없다(대소문자 없으니까) 
            document.write(search+'<br>'); 

            // 글자 바꿔치기 replace(비속어 걸러낼때 사용)
            var s2="Hello world";
            document.write(s2.replace("world", "android")+'<br>');
            document.write(s2.replace("World", "android")+'<br>'); //대소문자 구분 한다 (이건 변화 없음)
            document.write(s2.replace(/WorlD/i, "android")+'<br>'); //대소문자 구분 하고 싶으면 - 정규표현식 사용
            // 만약 문자열 안에 특정단어가 여러개 있다면?
            var s3="Hello world, Nice world, Good world, Bad world";
            document.write(s3.replace(/world/ig, "android")+'<br>'); //역시나 정규표현식 옵션으로 
            
            // 특정한 문자열 기준으로 잘라내기 -split
            var s4="one,two,three,four,five";
            var arr=s4.split(',');
            document.write(typeof(arr)+'<br>'); //배열의 타입은 object
            document.write(arr.length+'<br>');
            for(var i=0;i<arr.length;i++){
                document.write(arr[i]+'<br>');
            }

            // 그냥 테스트용으로..
            var test="this is test";
            document.write(test.bold()+'<br>'); //.bold로 볼드체가 될 수 있다
            document.write(test.italics()+'<br>'); //.이탤릭
            document.write(test.fontcolor('greem')+'<br>'); //.폰트 색
            document.write(test.link('https://www.naver.com')+'<br>'); //.anchor
            

        </script>
    </head>



    <body></body>
</html>
