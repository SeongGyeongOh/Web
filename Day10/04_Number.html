<!DOCTYPE html>
<html>
    <head>
        <title>JS Number</title>
        <script>
            // 2. Number : Java의 Integer같은 녀석
            // **number와 Number은 같지 않음
            var a=10;
            var b=new Number(10);

            document.write(typeof(a)+'<br>'); //number
            document.write(typeof(b)+'<br>'); //Number

            document.write(a==b);//true
            document.write('<br>') ;
            document.write(a===b); //false
            document.write('<br>') ;
    
            //Number 타입의 주요 기능들(메소드)
            var num=new Number(123.456);

            // 1) 지수 표현식
            document.write(num.toExponential()+'<br>');
            document.write(num.toExponential(2)+'<br>');

            //2) 소수점 자르기
            document.write(num.toFixed()+'<br>');
            document.write(num.toFixed(2)+'<br>'); //소수점 둘째 자리까지 - 반올림

            // 3) 진법 변환 표기 가능
            var no=new Number(10);
            document.write(no.toString()+'<br>'); //10진수
            document.write(no.toString(16)+'<br>'); //16수
            document.write(no.toString(8)+'<br>'); //8진수
            document.write(no.toString(2)+'<br>'); //2진수

            // 수치형은 Number객체로 자동 wrapping된다(java에서 오토박싱이라 부른다)
            var a=255;
            // 위 변수가 마치 Number 타입인 양
            document.write(a.toString(16)+'<br>');
            document.write(a.toString(8)+'<br>');
            document.write(a.toString(2)+'<br>');
            document.write(a.toString()+'<br>');

            // 리터럴 값 수치형은 무조건적으로 wrapping되지는 않는다
            // document.write(10.toString());//error
            // but, 소숫점이 있는 숫자는 된다
            document.write(10.34.toString()+'<br>');
            document.write(10.34.toFixed(3)+'<br>');
            document.write(10.0.toString(2)+'<br>');





        </script>
    </head>
</html>
