<!DOCTYPE html>
<html>
    <head>
        <title>JS Math</title>
        <script>
            //4. Math

            // 별도의 new 없이 사용한다

            var n=3.14;
            document.write(Math.floor(n)+'<br>'); //버림
            document.write(Math.round(3.64)+'<br>'); //반올림 
            document.write(Math.ceil(n)+'<br>'); //올림 

            // 랜덤값 얻어오기
            var rnd=Math.random(rnd); //나오는 결과가 0.0~1.0 사이의 숫자임
            document.write(rnd+'<br>'); 
            // 0~9사이 얻어오기
            var r=Math.random()*10;
            document.write(Math.floor(r*10)+'<br>')
            // 0~14 얻어오기
            var r=Math.random()*15;
            document.write(Math.floor(r)+'<br>'); 
        </script>
    </head>
</html>
