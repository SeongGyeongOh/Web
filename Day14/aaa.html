<!DOCTYPE html>
<html>
    <head>
        <title>storage 정보 받기 테스트</title>
         <meta charset="utf-8">
    </head>

    <body>
        <h2 id="aa"></h2>
        <hr>
        <h2 id="bb"></h2>

        <script>
            document.getElementById('aa').innerHTML=localStorage.cnt;
            document.getElementById('bb').innerHTML=sessionStorage.cnt;
        </script>
    </body>
</html>
