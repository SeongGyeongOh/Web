<!DOCTYPE html>
<html>
    <head>
        <title>View port</title>
        <meta charset="utf-8">

        <!-- 뷰포트 작업 : 브라우저 안 가상의 화면  -->
        <!-- 모바일 브라우저에서 뷰포트 작업을 안하면 페이지가 작게 보인다 -->
        <!-- 왜냐면, 모바일 브라우저는 실제 너비와 상관없이 뷰포트가 980px로 고정되어 있기 때문 -->
        <!-- 그래서, 뷰포트를 적용해야함 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--meta의 속성은 뷰포트, 컨텐트는 너비를 핸드폰 사이즈로, 초기 값을 원래 크기로..-->

    </head>

    <body>
        <h2>View Port Test</h2>        
        <p>This is viewport test</p>

        <img src="./cherry-blossoms-2218781_640.jpg" alt="" width="200px">
    </body>
</html>
