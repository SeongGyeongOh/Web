<!DOCTYPE html>
<html>
    <head>
        <title>전환효과</title>
        <meta charset="utf-8">

        <style>
            div{
                width: 150px;
                height: 50px;
                border: 1px solid black;
                background-color: greenyellow;
                text-align: center;
                /* 속성값의 전환효과 */
                transition: width 0.5s;
            }
            div:hover{
                width: 200px;
            }
        </style>
    </head>

    <body>
        <div>마우스를 올려보세요</div>
    </body>
</html>
