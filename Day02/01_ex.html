<!DOCTYPE html>
 <!-- 혹시 html 요소가 두 개가 있다면? 에러는 나지 않는다--> 
 <!-- title 요소가 2번 작성되면 첫 번째 것만 인식, 나머지는 작성한 순서대로 적용됨.... -->
 <!-- html은 무조건 head 영역 안의 것을 body보다 먼저 읽음!! -->
<html>  
    <head>
        <title>Page1</title>
        <style>
            p{color: red;}
        </style>
    </head>

    <body>
        <p>Hello world</p>
    </body>
</html>
